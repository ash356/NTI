<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="bg-section">
      <div class="container">
        <h1 class="head">Contact Form</h1>
        <form method="get" class="left">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Your Email Address" />
          <div class="con">
            <input type="text" placeholder="Company" style="width: 40%" />
            <input type="text" placeholder="Phone" style="width: 40%; float: right;" />
          </div>
          <textarea cols="30" rows="3" placeholder="Your Message"></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>
        <div class="right">
          <h2 class="title">You Can Find Us Here</h2>
          <p class="par">Ample Address. Sample Street. 123/45</p>
          <ul>
            <li>+3(000) 0123 3210</li>
            <li>+3(000) 0123 3210</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
